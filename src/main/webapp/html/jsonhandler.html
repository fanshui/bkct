<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonhandler</title>
    <script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
</head>
<body>

<script type="text/javascript">
    function sendJson1() {
        $.ajax({
            type:"post",
            url:"/jsontest1",
            contentType:"application/json;charset=utf-8",
            data:'{"name":"测试商品name","price":99.9}',
            success:function (data) {
                alert(data);

            }
        })
    }

    function sendJson2() {
        $.ajax({
            type:"post",
            url:"/jsontest2",
            contentType:"application/json;charset=utf-8",
            data:'{"name":"测试商品name","price":99.9}',
            success:function (data) {
                alert(data);
            }
        })
    }
</script>

    <input type="button" value="sendJson1" onclick="sendJson1()"/>
    <input type="button" value="sendJson2" onclick="sendJson2()"/>

</body>
</html>
